<h1>Signup Form</h1>
<form id="signupForm" ng-submit="createUser()">
<div class="form-group">
  <label for="uname">User Name</label>
  <input type="text" class="form-control" id="uname" placeholder="Type your User Name" ng-model="formData.uname">
</div>
<div class="form-group">
  <label for="fullname">Full Name</label>
  <input type="text" class="form-control" id="fullname" placeholder="Type your Full Name" ng-model="formData.fullname">
</div>
<div class="form-group">
  <label for="passwd">Password</label>
  <input type="password" class="form-control" id="passwd" placeholder="Type your Password" ng-model="formData.passwd">
</div>
<div class="form-group">
  <label for="location">Location</label>
  <input type="text" class="form-control" id="location" placeholder="Type your Location" ng-model="formData.location">
</div>
<button type="button" class="btn btn-success" id="btn_login" ng-click="redirect('login')">Login</button>
<button type="submit" class="btn btn-primary" id="btn_submit" >Submit</button>
</form>
