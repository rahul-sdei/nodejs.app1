<h1>Edit Profile</h1>
<form id="editprofileForm" ng-submit="updateUser('{{user.uname}}')">
<div class="form-group">
  <label for="fullname">Full Name</label>
  <input type="text" class="form-control" id="fullname" placeholder="Type your Full Name" ng-model="user.fullname">
</div>
<div class="form-group">
  <label for="location">Location</label>
  <input type="text" class="form-control" id="location" placeholder="Type your Location" ng-model="user.location">
</div>
<div class="form-group">
  <label for="age">Age</label>
  <input type="text" class="form-control" id="age" placeholder="Type your Age" ng-model="user.age">
</div>
<div class="form-group">
  <label for="website">Website</label>
  <input type="text" class="form-control" id="website" placeholder="Type your Website" ng-model="user.website">
</div>
<button type="submit" class="btn btn-primary" id="btn_submit" >Submit</button>
<button type="button" class="btn btn-default" id="btn_goback" ng-click="redirect('home')">Go Back</button>
</form>

<ng-include src="tplSidebar"></ng-include>
