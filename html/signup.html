<html ng-app="chatApp">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="./assets/css/bootstrap.min.css">

<!-- Optional theme -->
<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">-->

</head>
<body ng-controller="UsersCtrl">
<div class="container-fluid"> <div class="row">
<div class="col-md-2">
    <!--Sidebar content-->
    Search: <input ng-model="query">
    Sort by:
    <select ng-model="orderProp">
      <option value="name">Name</option>
      <option value="age">Age</option>
    </select>
    <ul>
      <li ng-repeat="user in users | filter:query | orderBy:orderProp">
        <span>{{user.username}}</span>
        <p>{{user.name}}</p>
      </li>
    </ul>
  </div>
<div class="col-md-10" role="main">
  <h1>Signup Form</h1>
  <div class="alert alert-success alert-dismissible">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  this is a test</div>
  <form id="signupForm">
  <div class="form-group">
    <label for="uname">User Name</label>
    <input type="text" class="form-control" id="uname" placeholder="Type your User Name" ng-model="formData.uname">
  </div>
  <div class="form-group">
    <label for="fullname">Full Name</label>
    <input type="text" class="form-control" id="fullname" placeholder="Type your Full Name" ng-model="formData.fullname">
  </div>
  <div class="form-group">
    <label for="passwd">Password</label>
    <input type="password" class="form-control" id="passwd" placeholder="Type your Password" ng-model="formData.passwd">
  </div>
  <div class="form-group">
    <label for="location">Location</label>
    <input type="text" class="form-control" id="location" placeholder="Type your Location" ng-model="formData.location">
  </div>
  <button type="button" class="btn btn-primary" id="btn_submit" ng-click="createUser()">Submit</button>
  </form>
</div>
</div> </div>

<!-- Latest compiled and minified JavaScript -->
<script src="./assets/js/jquery-2.1.3.min.js"></script>
<script src="./assets/js/bootstrap.min.js"></script>
<script src="./assets/js/angular.min.js"></script>
<script src="./assets/js/site.js"></script>
<script type="text/javascript">
var app = {
'baseUrl': 'http://lynx-master:4242/'
};
jQuery(function($){
  //$.getScript(app.baseUrl + 'html/assets/js/site.js');
  $('#btn_submit').on('click', function(){
    var uname = $('#uname').val();
    var passwd = $('#passwd').val();
    var fullname = $('#fullname').val();
    var location = $('#location').val();
    
  })

})
</script>
</body>
</html>
